<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="jewelery shop">
  <title>Jewellery</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicon/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicon/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/cormorantgaramond-italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body class="no-js">
  <div class="visually-hidden">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <div class="login-page">
    <a class="login-page__logo" href="main.html" aria-label="Jewellery">
      <svg class="login-page__logo-icon" width="66" height="66" viewBox="0 0 66 66">
        <use href="#icon-logo"></use>
      </svg>
    </a>
    <h1 class="visually-hidden">Log In</h1>
    <div class="login-page__login login">
      <h2>Log In</h2>
      <form class="login__form" method="GET" action="https://echo.htmlacademy.ru/" tabindex="0">
        <label class="visually-hidden" for="user_email_login">Your E-mail</label>
        <input id="user_email_login" name="user-email-login" type="email" placeholder="Your E-mail" required>
        <label class="visually-hidden" for="user_password_login">Password</label>
        <input id="user_password_login" name="user-password-login" type="password" placeholder="Password" required>
        <a class="login__form-forgot" href="#">Forgot your password?</a>
        <button class="login__form-submit" type="submit">Log In</button>
        <div class="login__form-new-user">
          <p>Donâ€™t have an account?</p>
          <a class="login__form-new-user-sign-up" href="#">Sign up</a>
        </div>
      </form>
      <button class="login__button-close" type="button" aria-label="close" tabindex="0">
        <svg class="login__button-close-icon" width="14" height="14" viewBox="0 0 14 14">
          <use href="#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
</body>

</html>
